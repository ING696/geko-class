<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
      body {
        background-color: #eaeaea;
        margin: 0;
      }
      a.contact-link {
        color: #eaeaea;
        font-size: x-large;
        margin: 0 15px;
        text-decoration: none;
        transition: color 0.3s;
      }

      a.contact-link:hover {
        color: #faa307;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <header style="background-color: black">
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding-left: 20px;
          padding-right: 20px;
        "
      >
        <a
          href="index.html"
          style="display: inline-block; vertical-align: middle"
        >
          <img
            src="logo.jpg"
            alt="Logo"
            style="width: 60px; height: auto; display: block"
          />
        </a>

        <nav style="display: flex; gap: 20px">
          <a href="index.html" class="contact-link">Home</a>
          <a href="about.html" class="contact-link">About Them</a>
          <a href="contact.html" class="contact-link">Contact</a>
        </nav>
      </div>
    </header>

    <main
      style="
        display: flex;
        flex-direction: column;
        padding: 0 60px;
        gap: 15px;
        align-items: center;
      "
    >
      <h1 style="text-align: center">Contact Us</h1>

      <section
        style="display: flex; align-items: center; gap: 30px; margin: 5% auto"
      >
        <form style="margin-top: 10%">
          <h3>Huf-Huf!</h3>
          <input
            type="text"
            placeholder="Full Name"
            required
            style="width: 80%; padding: 5px; margin-bottom: 10px"
          />
          <input
            type="email"
            placeholder="Email Address"
            required
            style="width: 80%; padding: 5px; margin-bottom: 10px"
          />
          <textarea
            placeholder="Leave a message"
            style="width: 80%; padding: 5px; margin-bottom: 10px"
          ></textarea>
          <button
            type="submit"
            style="
              width: 83%;
              padding: 7px;
              background-color: black;
              color: aliceblue;
              border-radius: 5px;
              cursor: pointer;
              transition: 0.5s;
              text-transform: uppercase;
              font-weight: 500;
            "
            onmouseover="
              this.style.backgroundColor = '#faa307';
              this.style.color = 'black';
              this.style.border = '1px solid #faa307';
            "
            onmouseout="
              this.style.backgroundColor = 'black';
              this.style.color = 'aliceblue';
              this.style.border = 'black';
            "
          >
            Submit
          </button>
          <div>
            <h4>Are you interested in kitty or doggy?</h4>
            <input type="radio" name="gender" value="male" /> Kitty
            <input type="radio" name="gender" value="female" /> Doggy
          </div>
          <div>
            <h4>Are you interested in adopting a pet?</h4>
            <label style="display: flex; align-items: center; gap: 5px">
              <input type="checkbox" name="interested" />
              Yes
            </label>
            <input type="checkbox" name="notInterested" /> Absolutly yes
          </div>
        </form>
        <img
          src="doggo_kitto.webp"
          alt="Doggy and Kitty"
          style="width: 400px; height: auto; border-radius: 100%"
        />
      </section>
    </main>

    <footer
      style="
        background-color: black;
        color: #eaeaea;
        padding: 20px 20px;
        text-align: center;
      "
    >
      <nav style="margin-bottom: 15px">
        <a
          href="index.html"
          style="
            color: #eaeaea;
            margin: 0 15px;
            text-decoration: none;
            transition: color 0.3s;
          "
          >Home</a
        >
        <a
          href="about.html"
          style="
            color: #eaeaea;
            margin: 0 15px;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
          "
          >About Them</a
        >
        <a
          href="contact.html"
          style="
            color: #eaeaea;
            margin: 0 15px;
            text-decoration: none;
            font-weight: 500;
          "
          >Contact</a
        >
      </nav>

      <p style="font-size: 14px">
        &copy; 2026 Our Little Friends. All rights reserved.
      </p>
    </footer>
  </body>
</html>
